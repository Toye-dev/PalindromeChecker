<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
      <link href="https://fonts.googleapis.com/css?family=Montserrat|Raleway|Josefin+Sans&display=swap" rel="stylesheet"/>
    <title>Palindrome Checker</title>
  </head>
  <body>
   
  <div class="main-container">
       <img src="geek.png"/>
  <div class="heading"><h1> Is it a palindrome?</h1></div>
    <p id="entertext">Enter text to find out:</p>
    <input id="text-input" required/>
    <button id="check-btn">Check</button>
    <span id="result"></span>
    <p class="def" id="definition">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
  </div>
      <script src="./script.js"></script>
  </body>
</html>
